<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Al Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5312b686be.js" crossorigin="anonymous"></script>
  
    <style>
      .card-size{
        height: 180px;
      }

    </style>
  
  </head>
  <body   onload=" loading(true)" >
   <nav class="text-center">
    <h1 class=" mt-5">AI Universe Hub</h1>
    <button type="button" class="btn btn-danger mt-3">Sort By Date</button>
   </nav>

   <main>

    <!-- main card -->
    <section  class="container my-3">
        <div id="container" class="row row-cols-1 row-cols-md-3 g-4">  
      
        </div>
    </section>

    <!-- spinner -->
    <section id="spinner" class="d-none">
      <div class="text-center">
        <div class="spinner-border text-primary " role="status">
          <span class="visually-hidden  " >Loading...</span>
        </div>
      </div>
    </section>


    <!-- show All -->
    <section id="showAll-btn" class="container text-center my-3">
        <button type="button" class="btn btn-danger" id="showAll">See More</button>
    </section>



    
 



   <section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 60% !important;">
      <button  type="button" class="btn-close border border-white p-2 rounded-circle bg-danger position-relative" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-content">

        <div id="modal-body" class="modal-body ">
   
        </div>
        
      </div>
    </div>
  </div>
   </section>
   </main>
 

    <!-- script file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/universe-hub.js"></script>
  </body>
</html>
